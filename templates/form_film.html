{% extends 'layout.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card" data-aos="fade-up">
            <div class="card-header"><h3 class="mb-0">{{ title }}</h3></div>
            <div class="card-body p-4">
                <form method="post">
                    <div class="mb-3"><label for="judul" class="form-label">Judul Film</label><input type="text" class="form-control" id="judul" name="judul" value="{{ film.judul or '' }}" required></div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="genre" class="form-label">Genre</label>
                            <select class="form-select" id="genre" name="genre" required>
                                <option value="" disabled {% if not film %}selected{% endif %}>-- Pilih Genre --</option>
                                {% for g in ['Aksi', 'Komedi', 'Horor', 'Sci-Fi', 'Animasi', 'Drama'] %}
                                <option value="{{ g }}" {% if film and film.genre == g %}selected{% endif %}>{{ g }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="kesesuaian_umur" class="form-label">Kesesuaian Umur</label>
                            <select class="form-select" id="kesesuaian_umur" name="kesesuaian_umur" required>
                                <option value="" disabled {% if not film %}selected{% endif %}>-- Pilih Batasan --</option>
                                {% for u in ['SU', '13+', '17+'] %}
                                <option value="{{ u }}" {% if film and film.kesesuaian_umur == u %}selected{% endif %}>{{ u }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="harga_tiket" class="form-label">Harga Tiket</label>
                        <div class="input-group"><span class="input-group-text">Rp</span><input type="number" class="form-control" id="harga_tiket" name="harga_tiket" value="{{ film.harga_tiket or '' }}" required></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3"><label for="review_penonton" class="form-label">Review (1.0 - 10.0)</label><input type="number" step="0.1" min="1" max="10" class="form-control" id="review_penonton" name="review_penonton" value="{{ film.review_penonton or '' }}" required></div>
                        <div class="col-md-6 mb-3"><label for="skor_cuplikan" class="form-label">Skor Cuplikan (1 - 5)</label><input type="number" min="1" max="5" class="form-control" id="skor_cuplikan" name="skor_cuplikan" value="{{ film.skor_cuplikan or '' }}" required></div>
                    </div>
                    <div class="d-grid gap-2 mt-3"><button type="submit" class="btn btn-glow btn-lg"><i class="fas fa-save"></i> Simpan Data</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
