{% extends 'layout.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card" data-aos="fade-up">
            <div class="card-header bg-dark text-white"><h3 class="mb-0">{{ title }}</h3></div>
            <div class="card-body p-4">
                <form method="post">
                    <div class="mb-3">
                        <label for="nama_kriteria" class="form-label">Nama Kriteria</label>
                        <input type="text" class="form-control" id="nama_kriteria" name="nama_kriteria" value="{{ k.nama_kriteria or '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="bobot" class="form-label">Bobot</label>
                        <input type="number" step="0.01" min="0" max="1" class="form-control" id="bobot" name="bobot" value="{{ k.bobot or '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipe" class="form-label">Tipe Kriteria</label>
                        <select class="form-select" id="tipe" name="tipe" required>
                            <option value="benefit" {% if k and k.tipe == 'benefit' %}selected{% endif %}>Benefit (semakin besar semakin baik)</option>
                            <option value="cost" {% if k and k.tipe == 'cost' %}selected{% endif %}>Cost (semakin kecil semakin baik)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="kolom_film" class="form-label">Kolom Terkait di Tabel Film</label>
                        <input type="text" class="form-control" id="kolom_film" name="kolom_film" value="{{ k.kolom_film or '' }}" required>
                        <div class="form-text">
                            Nama kolom di tabel `film` yang akan dinilai. Contoh: `harga_tiket`, `review_penonton`, dll. **Harus unik dan tidak boleh diubah setelah dibuat.**
                        </div>
                    </div>
                    <div class="d-grid gap-2"><button type="submit" class="btn btn-glow btn-lg"><i class="fas fa-save"></i> Simpan Kriteria</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
